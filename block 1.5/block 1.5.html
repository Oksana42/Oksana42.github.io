<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>block 1.5</title>
    <link href="block 1.5.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <meta name="viewport" content="width=device-width, initial scale=1.0, maximum scale=1.0, user scalable=0">
</head>
<body>

<div class="brend">

            </button>
            <button class="btn-brend slider__item swiper-slide">

            </button>
            <button class="btn-brend slider__item swiper-slide">
                <a class="brend__link" href="/">
                    <img class="brand__logo brand__logo-acer" src="./img/acer.svg" alt="#">
                    <img class="brand__arrow-icon" src="./img/arrow.svg" alt="#">
                </a>
            </button>
            <button class="btn-brend slider__item swiper-slide">
                <a class="brend__link" href="/">
                    <img class="brand__logo brand__logo-sony" src="./img/sony.svg" alt="#">

                    <img class="brand__logo brand__logo-lenovo" src="./img/lenovo.svg" alt="#">
                    <img class="brand__arrow-icon" src="./img/arrow.svg" alt="#">
                </a>
            </button>
            <button class="btn-brend slider__item swiper-slide">
                <a class="brend__link" href="/">
                    <img class="brand__logo brand__logo-samsung" src="./img/samsung.svg" alt="#">
                    <img class="brand__arrow-icon" src="./img/arrow.svg" alt="#">
                </a>
            </button>
            <button class="btn-brend slider__item swiper-slide">
                <a class="brend__link" href="/">
                    <img class="brand__logo brand__logo-apple" src="./img/apple.svg" alt="#">
                    <img class="brand__arrow-icon" src="./img/arrow.svg" alt="#">
                </a>
            </button>


        </div>
        <div class="swiper-pagination"></div>
    </div>

    <div class="brend-icon">
        <label class="brend-label">
            <button class="btn-icon" data-button="true">
                <a class="link-icon"></a>
            </button>
            <span class="brend-text">Скрыть</span>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="./js/brend.js"></script>
